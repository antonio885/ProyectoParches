{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/bootstrap(1).css" %}">
<link rel="stylesheet" href="{% static "css/crearEvento.css" %}">
</head>
<body style=" background-color: rgb(4, 179, 75)">
    <div class="pagina container-fluid">
        <div class="carta">
<div class="titulo">
<h1>Nuevo Evento</h1>
</div>
<div class="row parteUno">
<div class="col-6 seleccion">
<input type="text" placeholder="Titulo del Evento">
<div class="dropdown">
    <button class=" selec dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
     seleccionar actividad 
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
    </ul>
  </div>
</div>
<div class="col-6 cargarImagen">
    <div class="bloque">
        <img style="background-color:rgb(209, 203, 203); " width="70px" height="90px" src="{% static "img/5097978-removebg-preview.png" %} " alt=""><input type="file" placeholder="cargar imagen de portada">
    </div>

</div>
</div>
<div class="row parteDos">
<div class="col-6 fecha">
    <div class="tiempo">
        <input type="date">
    </div>
<div class="hora">
    <input type="time">
</div>

</div>
<div class="col-6 descripcion">
<textarea placeholder="descripcion" name="" id="" cols="30" rows="10"></textarea>
</div>
</div>
<div class="parteTres">
    <div class="col-6 lugar" >
<input type="text" placeholder="Lugar-Dirreccion">
    </div>
    <div class="col-6 contacto">
<input type="number" placeholder="Contacto">
    </div>
</div>
<div class="parteCuatro">
    <div class="col-6 mapa">
        
<p>Marca el mapa </p>
<iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d63753.20144883489!2d-75.31358855859074!3d2.937704362500845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1ses!2sco!4v1685319200172!5m2!1ses!2sco" width="240" height="140" style="border:solid 1px; border-radius: 20px 20px 20px 20px  ;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
    </div>
    <div class="col-6 publicidad">
        <img src="{% static "img/Penguins.jpg" %}"  alt="">
    </div>
</div>
<div class="crearEvento">
    <button>Crear Evento</button>
</div>
        </div>
    </div>
